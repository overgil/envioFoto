<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Enviar foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="images.length == 0" text-center>Selecionar Imagem!</h3>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Foto</ion-button>
  </ion-toolbar>
</ion-footer>
